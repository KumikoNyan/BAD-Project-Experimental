  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg clear-colors" style="min-height: 75px;">

    <div class="container-fluid">
        <div class="row h-100">
        <div class="d-flex flex-column flex-shrink-0 clear-colors col-md-2" style="height: 100%;">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class ="nav-item pb-3">
                    <a href="#" class="nav-link text-white">

                    <a href="{% url 'dashboard' %}" class="nav-link text-white {% if 'dashboard' in request.path %} active {% endif %}">

                <li class="nav-item pb-3">
                    <a href="{% url 'products' %}" class="nav-link text-white {% if 'products' in request.path %} active {% endif %}">

                    </a>

                <li class="nav-item pb-3">
                    <a href="{% url 'orders' %}" class="nav-link text-white {% if 'orders' in request.path %} active {% endif %}">

                <li class="nav-item pb-3">
                    <a href="{% url 'materials' %}" class="nav-link text-white {% if 'materials' in request.path %} active {% endif %}">

                    </a>
                </li>
                <li class="nav-item pb-3">
                    <a href="{% url 'reports' %}" class="nav-link text-white {% if 'reports' in request.path %} active {% endif %}">

                    Reports
                    </a>
                </li>
                </ul>
            </div>
        <div class="col-md-10" style="background-color:#EBEBEB;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </div>

    <script>


        function toggleModal(modalType, action) {
            const modal = document.getElementById(modalType);
            
            if (modal) {
                modal.style.display = action === 'open' ? 'block' : 'none';
            }
        }


        function setToDeleteAndHide(selectElementID, rowID) {
            var select = document.getElementById(selectElementID);
            var rowElement = document.getElementById(rowID);
    
            // Set the value to "delete"
            select.selectedIndex = 0;
    
            // Hide the select element
            rowElement.style.display = 'none';
        }

        $(document).ready(function() {
            var rowCounter_add = 1;
        
            function addRow_addProduct() {
                rowCounter_add++;
        
                var newRow = $('#productMaterial_row1').clone();
                newRow.attr('id', 'productMaterial_row' + rowCounter_add);
                newRow.find('[id^="product_material"]').attr('id', 'product_material' + rowCounter_add).attr('name', 'product_material' + rowCounter_add);
                newRow.find('[id^="quantity"]').attr('id', 'quantity' + rowCounter_add).attr('name', 'quantity' + rowCounter_add);
                newRow.find('[id^="unit"]').attr('id', 'unit' + rowCounter_add).attr('name', 'unit' + rowCounter_add);

                newRow.find('.delete-productMaterial').attr('data-select-element-id', 'product_material' + rowCounter_add);
                newRow.find('.delete-productMaterial').attr('data-row-id', 'productMaterial_row' + rowCounter_add);

                $('#productMaterial_row' + (rowCounter_add - 1)).after(newRow.show());

                var formData = $('#test2').serialize();
                console.log(formData);
            }

            function addRow_editProduct(currentRowCount, productPK) {

                var rowCounter = currentRowCount + 1;

                var container = document.getElementById(productPK + '_productMaterialContainer');

                var templateRow = $('#' + productPK + '_productMaterial_row' + currentRowCount);
                var newRow = templateRow.clone();
                
                newRow.attr('id', productPK + '_productMaterial_row' + rowCounter);
                newRow.find('[id^="' + productPK + '_product_material"]').attr('id', productPK + '_product_material' + rowCounter).attr('name', productPK + '_product_material' + rowCounter);
                newRow.find('[id^="quantity"]').attr('id', 'quantity' + rowCounter).attr('name', 'quantity' + rowCounter);
                newRow.find('[id^="unit"]').attr('id', 'unit' + rowCounter).attr('name', 'unit' + rowCounter);
                newRow.find('[id^="' + productPK + '_productMaterial_pk"]').val('');

                newRow.find('select').val('delete'); 
                newRow.find('input[name^="quantity"]').val('');  
                newRow.find('input[name^="unit"]').val('');  

                newRow.find('.delete-productMaterial').attr('data-select-element-id', productPK + '_product_material' + rowCounter);
            
                $(container).append(newRow);

                console.log('document', $('#' + productPK + '_productMaterial_row' + rowCounter).find('[id^="' + productPK + '_product_material"]').attr('name'));

                
                // var formData = new FormData($('#test')[0]);
                // for (var pair of formData.entries()) {
                //     console.log(pair[0] + ': ' + pair[1]);
                // }
                
                
            }
            
            $('#addRowAddProduct').on('click', addRow_addProduct);
    
            $(document).on('click', '.delete-productMaterial', function () {
                var selectElementId = $(this).data('select-element-id');
                var rowId = $(this).data('row-id');
        
                setToDeleteAndHide(selectElementId, rowId);
            });

            $(document).on('click', '.addRowEditProduct', function () {
                var productPK = $(this).data('product-pk');
                var rowCount = $('[id^="' + productPK + '_productMaterial_row"]').length;

                // console.log('rowcount', rowCount)

                addRow_editProduct(rowCount, productPK);
            });
        });

        

        

    </script>

</body>
</html>
